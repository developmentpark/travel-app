<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">
          <i class="logo__icon fa-solid fa-compass"></i> Travel app
        </h1>
        <button id="new-btn" class="button new-btn">
          <i class="fa-solid fa-circle-plus"></i>New trip
        </button>
      </header>
      <main>
        <section class="section plans">
          <h2 class="section__title plans__title">
            <i class="icon fa-solid fa-list-check"></i>My trips
          </h2>
          <ul class="section__content plans__list">
            <div class="item">
              <div class="menu">
                <i class="menu__btn fa-solid fa-ellipsis-vertical"></i>
                <div class="menu__content">
                  <div class="menu__option menu__option_delete">
                    <i class="fa-solid fa-circle-minus"></i>Delete
                  </div>
                </div>
              </div>

              <div class="item__description">
                <span class="item__city">Paris</span>, France is
                <span class="item__time-left">220 days away</span>
              </div>
            </div>
          </ul>
        </section>

        <section class="section plan">
          <div class="section__title plan__title">
            <i class="fa-solid fa-passport"></i> My trip
          </div>

          <div class="section__content plan__content">
            <div class="plan__city-country">
              <div class="plan__city">
                <i class="fa-solid fa-location-dot"></i><span>Paris</span>
              </div>
              <div class="plan__country">France</div>
            </div>

            <div class="plan__departing">
              <i class="plan__departing-icon fa-regular fa-calendar-days"></i>
              <span class="plan__departing-value">260 days</span
              ><span>left until departure</span>
            </div>

            <div class="image">
              <div class="image__caption">Eiffel Tower</div>
              <img
                class="image__content"
                src="https://th.bing.com/th/id/R.15a4c217d1d7de55541b54a40daaade4?rik=BFQj3NGuCUC41Q&riu=http%3a%2f%2f1.bp.blogspot.com%2f-FEdY8uJDo9A%2fUQgNOc78xSI%2fAAAAAAAAjns%2fxTvk6WmSBC8%2fs1600%2fEiffel-Tower-in-Paris-France.jpg&ehk=WGXd%2f6LapRppdG6PsD%2by07U9Q0UNGFrjLTe3JPIMWcQ%3d&risl=&pid=ImgRaw&r=0"
                alt=""
              />
            </div>

            <div class="weather">
              <div class="weather__title">Weather</div>
              <div class="weather__content">
                <div class="weather__day">
                  <div class="weather__day-name">Mon</div>
                  <div class="weather__temp">
                    <div class="weather__icon">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="weather__grades">14º</div>
                  </div>
                </div>
                <div class="weather__day">
                  <div class="weather__day-name">Tue</div>
                  <div class="weather__temp">
                    <div class="weather__icon">
                      <i class="fa-solid fa-cloud-bolt"></i>
                    </div>
                    <div class="weather__grades">12º</div>
                  </div>
                </div>
                <div class="weather__day">
                  <div class="weather__day-name">Wed</div>
                  <div class="weather__temp">
                    <div class="weather__icon">
                      <i class="fa-solid fa-cloud"></i>
                    </div>
                    <div class="weather__grades">13º</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section new-plan">
          <div class="section__title">
            <i class="icon fa-solid fa-suitcase-rolling"></i
            ><span>New trip</span>
          </div>
          <div class="section__content new-plan__content">
            <form class="form">
              <div class="input-col">
                <div class="input-container">
                  <label class="label" for="location">Where to?</label>
                  <input
                    class="input"
                    id="location"
                    type="text"
                    placeholder="e.g. Paris, France"
                  />
                </div>
                <div class="input-container">
                  <label class="label" for="departing">When to?</label>
                  <input class="input" id="departing" type="date" />
                </div>
              </div>
              <button id="save-btn" type="submit" class="button save-btn">
                Start planning
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <p>Made with ❤️ by <a href="#">developmentpark</a></p>
      </footer>
    </div>
  </body>
</html>
